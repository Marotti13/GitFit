<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1 id ='title'>Welcome Back to GitFit!</h1>
  <div id= "creds">
    <ion-item>
      <ion-label stacked color="white">Email</ion-label>
      <ion-input placeholder="Enter Email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label stacked color="white">Password</ion-label>
      <ion-input type="password" placeholder='Enter Password' [(ngModel)]="user.password"></ion-input>
    </ion-item>
  </div>
 
  <div id='butts'>
    <ion-button id='first' ion-button (click)="login()">
      SIGN IN
    </ion-button>
    <ion-button ion-button color="secondary" (click)="forgotpassword()">
      FORGOT PASSWORD?
    </ion-button>
  </div>
</ion-content>
