<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Account
    </ion-title>
    <ion-button *ngIf="show" (click)="ngOnInit()">Back</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >

  <div  *ngIf="!reveal">
  <div class="card">
    
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="username">{{afAuth.auth.currentUser.displayName}}</h3>
      
    </div>
    <ion-button shape="round" (click)="faveButton()" expand="full">
      <ion-icon slot="start" name="star"></ion-icon>
      Show Favorites
    </ion-button>
      
  
    
  </div>
</div>
  <!--when they click the "show favorites" button, it loops through their favorites collection and displays cards-->
  <div *ngIf="show">
  <ion-card  *ngFor="let item of favorites">
    <span>
      <ion-card>
        <img src={{item.Image}} alt="Picture not available"/>
        <ion-card>
          <h3 id="woDescript">{{item.Descript}}</h3>
          <div class="btn">
            <ion-button class="round ion-text-center" (click)="deleteButton(item)">
              <ion-icon name='trash' slot="start"></ion-icon>
              Remove
            </ion-button>
          </div>
          
        </ion-card>
        
        <ion-card-header>
          <ion-card-title id="workoutName">{{item.Name}}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </span>
  </ion-card>
  </div>
</ion-content>
