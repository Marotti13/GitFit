<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title slot="start">
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed" >

  <div class="card">
    <div class="header">
      <div class="avatar">
        <img src="/assets/person.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="user-meta ion-text-center">
      <h3 class="username">John Smith</h3>
      <h5 class="location">
        <ion-label class="locationlabel">
          <ion-icon slot="start" name="pin" size="large"></ion-icon>
        </ion-label>
        
        Oxford, MS</h5>
    </div>
    <ion-button (click)="favoriteAlert()" expand="full">
      <ion-icon slot="start" name="star"></ion-icon>
      Favorites</ion-button>
    
  </div>
</ion-content>
