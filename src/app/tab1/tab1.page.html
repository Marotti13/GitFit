<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <br>
  <ion-list *ngFor="let item of Exercises">
    <ion-card class="exercise">
      <ion-img [src]="item.image"></ion-img>
      
      <iframe width="560" height="315" src="https://www.youtube.com/embed/DHMqRnzEwGM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <ion-card-header>
        <ion-card-title><p>{{item.name}}</p></ion-card-title>
      </ion-card-header>
      <ion-segment color= (ionChange)="segmentChanged($event)">
        <ion-segment-button value="favorites">
          <ion-label>Favorite</ion-label>
          <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-card>

  </ion-list>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
